<!DOCTYPE html>
<html lang="en" ng-app="studentRoster">
  <head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/StudentsController.js"></script>
    <title>Student App</title>
  </head>
  <body>
    <div class="container" ng-controller="StudentsCtrl">
      <div class="row">
        <div class="col-md-12">
          <h2>Student List</h2>
          <ul>
            <li ng-repeat="item in students">
              {{item.name}} <button class="btn btn-warning" ng-click="deleteStudent(item)">Delete</button>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <h2>New Student</h2>
          <form ng-submit="addStudent()" class="form-inline" role="form">
            <div class="form-group">
              <input type="text" ng-model="studentName" class="form-control" placeholder="Enter Name" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
